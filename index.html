<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sandviken Map with Markers</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    #googleMap {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="googleMap"></div>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("googleMap"), {
        center: { lat: 60.6185, lng: 16.7800 },
        zoom: 16,
        styles: [
          { "elementType": "geometry", "stylers": [{ "color": "#efe0c7" }] },
          { "featureType": "water", "elementType": "geometry", "stylers": [{ "color": "#9ad0e8" }] },
          { "featureType": "landscape.man_made", "elementType": "geometry.fill", "stylers": [{ "color": "#e9d2b2" }] },
          { "featureType": "road", "elementType": "geometry", "stylers": [{ "color": "#f2d9b8" }, { "lightness": 50 }] },
          { "featureType": "poi.park", "elementType": "geometry.fill", "stylers": [{ "color": "#bddfaa" }] },
          { "elementType": "labels.text.fill", "stylers": [{ "color": "#5b4b3a" }] },
          { "elementType": "labels.text.stroke", "stylers": [{ "color": "#ffffff" }, { "weight": 1 }] }
        ]
      });

      const markers = [
        { number: 1, lat: 60.6223, lng: 16.7836 },
        { number: 2, lat: 60.6152, lng: 16.7848 },
        { number: 3, lat: 60.6160, lng: 16.7815 },
        { number: 4, lat: 60.6169185, lng: 16.7797732 },
        { number: 5, lat: 60.6150, lng: 16.7760 },
        { number: 6, lat: 60.6190, lng: 16.7740 },
        { number: 7, lat: 60.6198, lng: 16.7730 },
        { number: 8, lat: 60.6208395, lng: 16.7802191 }
      ];

      markers.forEach(m => {
        new google.maps.Marker({
          map,
          position: { lat: m.lat, lng: m.lng },
          label: String(m.number),
          title: `Marker ${m.number}`
        });
      });
    }
  
  </script>
  https://maps.googleapis.com/maps/api/js?key=AIzaSyDg3KLnpRbEjHD0Da-SidW12jU-Btr7fqM&callback=initMap</script>
</body>
</html>
